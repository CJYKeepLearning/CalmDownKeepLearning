<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <p>姓名: {{username}}</p>
        <p>{{desc}}</p>
        <p v-html="desc"></p>
        <a :href="link">百度</a> <!-- 注意： 【:href】 才是引用， 【href】 不是-->
        <input type="text" :placeholder = "inputValue">
        <img :src="imgSrc2" :style="{width:w}" alt="">
        <hr />
        <!--表达式-->
        <p>{{number + 1 }}</p>
        <p>{{ok ? 'T':'F'}}</p>
        <p>{{inputValue.split('').reverse().join('')}}</p>
        <p :id="'list-' + id ">xxx</p>
        <p>{{user.name}}</p>
        <hr />
        <!--事件-->
        <p>Count 的值为 {{Count}}</p>
        <button @click="addCount">+1</button>
        <button @click="Count+=1">+1</button>
        <hr />
        <!--条件渲染-->
        <button @click="ok = !ok"> Toggle Flag</button>
        <p v-if="ok"> ok 为True </p>
        <p v-else> ok 当前值为{{ok}} </p>
        <p v-show="ok"> 也可以用 v-show </p>

        <p v-if="type === 'A'"> A </p>
        <p v-else-if="type === 'B'"> B </p>
        <p v-else-if="type === 'C'"> C </p>
        <p v-else> D </p>
        <!--列表渲染-->
        <hr />
        <ul>
            <li v-for="(user,i) in userList">索引是{{i}} ,id是{{user.id}},姓名是{{user.name}}</li>
        </ul>
        <!--双向绑定-->
        <!-- v-model 绑定时，页面输入时一般使用 v-model ，将页面输入的值绑定到model-->
        <!-- key 是用来唯一确认列表中的某一个li的，复选框状态能绑定对应的内容 -->
        <div>
            <input type="text" v-model="name">
            <button @click="addUser">添加</button>
        </div>
        <ul>
            <li v-for="(user,index) in userList" :key="user.id">
                <input type="checkbox"/>
                姓名:{{user.name}}
            </li>
        </ul>

    </div>
    <!--
        vm : 定义ViewModel对象
        app : Vue创建使用vm的APP
        app.mount('#xxx') app在xxx页面上作用
    -->
    <script>
        const vm = {
            data: function(){
                return{
                    Count:5,
                    number:9,
                    ok:false,
                    user:{
                        name:'zs',
                    },
                    id:3,
                    username:'foling',
                    desc:'<a href="http://www.baidu.com">',
                    link:'http://www.baidu.com',
                    inputValue:'请输入内容',
                    imgSrc2:'./images/demo.png',
                    w:'50px' ,
                    type:'A',
                    userList:[
                        {id:1, name:'zs'},
                        {id:2, name:'ls'},
                        {id:3, name:'ww'}
                    ],
                    name:'',
                    nextId:4
                }
            },
            methods:{
                addCount(){
                    this.Count+=1
                },
                addUser(){
                    this.userList.unshift({id:this.nextId, name:this.name})
                    this.name = ''
                    this.nextId++
                }
            },
        }
        const app =Vue.createApp(vm)
        app.mount('#app')
    </script>
</body>
</html>
