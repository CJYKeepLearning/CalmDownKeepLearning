<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app" class="input-num">
    <button @click="minus">-</button>
    <span>{{ num }}</span>
    <button @click="plus">+</button>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data:{
            num:0
        },
        methods:{
            plus:function () {
                if (this.num == 10){
                    alert('达到最大')
                }
                if (this.num <=9)
                this.num = this.num+1;
            },
            minus:function () {
                if (this.num == 0){
                    alert('达到最小')
                }
                if (this.num >=1){
                    this.num = this.num -1;
                }
            }
        }
    })
</script>
</body>
</html>
